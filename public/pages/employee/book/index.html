<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="menu"></div>
  <main>
    <div class="container py-5">

      <div class="card mb-4">

        <div class="card-header text-center fw-bold">Registrar Livro</div>

        <div class="card-body">
          <form id="bookForm" action="javascript:void(0);">
            <div class="row g-3">

              <div class="col-md-4">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" placeholder="Informe o título" required>
              </div>

              <div class="col-md-4">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" placeholder="Informe o autor" required>
              </div>

              <div class="col-md-4">

                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" required>
                  <option selected disabled>Selecione a categoria</option>
                  <option value="ACAO">Ação</option>
                  <option value="TERROR">Terror</option>
                  <option value="AVENTURA">Aventura</option>

                </select>
              </div>
            </div>
            <div class="text-end mt-4">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-center fw-bold">Livros Cadastrados</div>
        <div id="bookList" class="row mt-3">
          <div class="card-body">
            <div class="row g-3" id="booksRow">


            </div>
          </div>

        </div>
      </div>

      <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="returnModalLabel">Confirmar devolução</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              Deseja devolver o livro ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<div id="footer"></div>

</html>


<script src="/scripts/layout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  loadMenu('books');
  loadFooter();
  loadBooks();
  verificarAutenticacao();


  document.getElementById("bookForm").addEventListener("submit", async function (event) {

    event.preventDefault();
    
    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;
    const category = document.getElementById("category").value;

    const newBook = {
      title: title,
      author: author,
      category: category
    };

    try {

      const cadastrar = await fetch("https://library-a3-production.up.railway.app/books", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Access-Control-Allow-Origin': '*',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(newBook)
      });

      if (cadastrar.ok) {
        console.log("Livro registrado com sucesso! " + newBook);
        window.location.reload();
      } else {
        console.log("Erro ao cadastrar livro!");
      }
    } catch (error) {
      console.error("Erro na requisição! Detalhes: " + error.msg);
    }


  });

  async function loadBooks() {
    try {
      const response = await fetch("https://library-a3-production.up.railway.app/books", {
        method: "GET",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Access-Control-Allow-Origin': '*',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
      });

      if (!response.ok) {
        throw new Error("Erro ao buscar livros: " + response.status);
      }

      const livros = await response.json();

      const listaLivros = document.getElementById("bookList");
      listaLivros.innerHTML = "";

      livros.forEach(livro => {
        const cardLivro = `
        <div class="col-md-4 p-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title fw-bold">${livro.title}</h5>
              <p class="card-text mb-1" style="font-size:.85rem">
                <span class="fw-medium text-muted">Autor: </span> 
                <span class="ms-1">${livro.author}</span>
              </p>
              <p class="card-text mb-1" style="font-size:.85rem">
                <span class="fw-medium text-muted">Categoria: </span> 
                <span class="ms-1">${livro.category}</span>
              </p>
            </div>
          </div>
        </div>
        `;
        listaLivros.innerHTML += cardLivro;
      });
    } catch (error) {
      console.error("Erro ao carregar livros: ", error)
    }
  };

  

</script>
