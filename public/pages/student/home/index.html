<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="custom ">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container" id="menu"></div>
<main>

    <nav class="bg-body-tertiary">
    </nav>

    <div class="container py-5">

        <div class="card mb-4">
            <div class="card">
                <div class="card-header text-center fw-bold">My Books</div>
                <div class="card-body">
                    <div class="row g-3" id="booksRow">

                    </div>
                </div>
            </div>
</main>
</div>
<script>
    function addBookCard(borrows) {
        for (let i = 0; i < borrows.length; i++) {
        const templateCard =
        `<div class="col-md-4">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title fw-bold">${borrows[i].book.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${borrows[i].book.author}</h6>
                    <p class="card-text mb-1" style="font-size:.75rem"><span class="fw-medium text-muted">Category:</span>
                      <span id="bookStatus" class="ms-1 small">${borrows[i].book.category}</span></p>
                    <p class="card-text mb-1" style="font-size:.85rem"><span class="fw-medium text-muted">Status:</span>
                      <span id="bookStatus" class="ms-1">${borrows[i].book.status}</span></p>
                    <p class="card-text mb-1" style="font-size:.85rem"><span
                        class="fw-medium text-muted">Entrada:</span> <span id="entryDate" class="ms-1">${borrows[i].book.createdAt}</span>
                    </p>
                    <p class="card-text mb-0" style="font-size:.85rem"><span class="fw-medium text-muted">Saída:</span>
                      <span id="exitDate" class="ms-1">${borrows[i].book.deletedAt}</span></p>
                  </div>
                </div>
              </div>`;
            document.getElementById("booksRow").innerHTML += templateCard;
        }
    }
    

    async function newStudentCard() {
        const response = await fetch("https://library-a3-production.up.railway.app/borrows", {
            method: "GET",
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Access-Control-Allow-Origin': '*',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        if (!response.ok) {
//        alert("Erro ao buscar informações");
            console.error("Failed to fetch books:", response.statusText);
            return;
        }
        const borrows = await response.json();

        addBookCard(borrows);
    }

    newStudentCard();
</script>

</body>
<div id="footer"></div>


</html>


<script src="/scripts/layout.js"></script>

        crossorigin="anonymous"></script>

    loadMenu('students');
    loadFooter();
</script>
